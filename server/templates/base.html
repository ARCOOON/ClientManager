<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Endpoint Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
</head>
<body class="bg-body-tertiary">
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">Endpoint Manager</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link {{ 'active' if active == 'dashboard' else '' }}" href="/">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link {{ 'active' if active == 'computers' else '' }}" href="/computers">Computers</a></li>
          <li class="nav-item"><a class="nav-link {{ 'active' if active == 'packages' else '' }}" href="/packages">Packages</a></li>
          <li class="nav-item"><a class="nav-link {{ 'active' if active == 'jobs' else '' }}" href="/jobs">Jobs</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
